<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POT Bogotá - Zoning Code Browser</title>
    <!-- Tab Icon (Favicon) -->
    <link rel="icon" href="data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3e%3cpath fill='rgb(37, 99, 235)' d='M18 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 18H6V4h2v9l2.5-1.5L13 13V4h5v16z'/%3e%3c/svg%3e">
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Styles */
        html, body {
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }
        .nav-link.active {
            background-color: #eff6ff;
            color: #2563eb;
            font-weight: 600;
        }
        #sidebar::-webkit-scrollbar, #content-pane::-webkit-scrollbar {
            width: 6px;
        }
        #sidebar::-webkit-scrollbar-thumb, #content-pane::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 4px;
        }
        /* Source Citation Styles */
        .source-cite {
            font-size: 0.75rem;
            color: #94a3b8;
            vertical-align: super;
            margin-left: 2px;
            font-weight: normal;
        }
        /* Content Typography */
        .prose h2 { margin-bottom: 1.5rem; border-bottom: 2px solid #e2e8f0; padding-bottom: 0.75rem; color: #1e3a8a; }
        .prose h3 { margin-bottom: 1.25rem; margin-top: 2.5rem; border-bottom: 1px solid #e2e8f0; padding-bottom: 0.5rem; color: #334155; }
        .prose h4 { margin-bottom: 1rem; margin-top: 2rem; color: #475569; }
        .prose h5 { margin-bottom: 0.75rem; margin-top: 1.5rem; color: #64748b; font-weight: 600; }
        .prose p { margin-bottom: 1.25rem; line-height: 1.6; color: #334155; }
        .definition-item { margin-bottom: 1.5rem; padding-left: 1rem; border-left: 3px solid #e2e8f0; }
        .definition-term { font-weight: 700; color: #1e293b; display: block; margin-bottom: 0.25rem; }
        .apartado-item { margin-top: 1rem; padding-left: 1.5rem; position: relative; }
        .apartado-item::before { content: "•"; position: absolute; left: 0.5rem; color: #cbd5e1; }
    </style>
</head>
<body class="h-full bg-gray-100">

    <div class="h-full flex flex-col">
        <!-- Header -->
        <header class="bg-white border-b border-gray-200 p-4 shadow-sm flex-shrink-0 z-40">
            <div class="flex justify-start items-center flex-wrap gap-4 md:gap-6 px-4 sm:px-6 lg:px-8">
                <button id="menu-toggle-btn" class="lg:hidden p-2 -ml-2 text-gray-600 hover:text-gray-800">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
                <div>
                    <h1 id="doc-title" class="text-lg font-bold text-gray-800 leading-tight">Loading Manual...</h1>
                    <p id="doc-subtitle" class="text-xs text-gray-500 uppercase tracking-wider"></p>
                </div>
                <div class="w-full max-w-xs ml-auto">
                    <input type="search" id="search-box" placeholder="Search in manual..." class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
        </header>

        <div class="flex-1 flex overflow-hidden">
            <!-- Mobile Overlay -->
            <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-20 hidden lg:hidden"></div>

            <!-- Sidebar -->
            <nav id="sidebar" class="z-30 fixed inset-y-0 left-0 w-80 bg-white border-r border-gray-200 transform -translate-x-full transition-transform duration-300 ease-in-out lg:relative lg:translate-x-0 lg:flex-shrink-0 overflow-y-auto">
                <div class="flex justify-between items-center p-4 border-b lg:hidden">
                    <h2 class="text-sm font-semibold text-gray-500 uppercase tracking-wide">Contents</h2>
                    <button id="sidebar-close-btn" class="p-1 rounded-md text-gray-600 hover:bg-gray-100">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                </div>
                <h2 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-2 p-4 hidden lg:block">Table of Contents</h2>
                <div id="sidebar-content" class="space-y-1 text-sm px-4 pb-8">
                    <p class="text-gray-400 italic">Loading structure...</p>
                </div>
            </nav>

            <!-- Main Content -->
            <main id="content-pane" class="flex-1 overflow-y-auto bg-gray-50 p-4 md:p-8">
                <div id="main-content" class="max-w-4xl mx-auto bg-white p-6 md:p-12 rounded-lg shadow-sm prose max-w-none">
                    <div class="animate-pulse space-y-4">
                        <div class="h-8 bg-gray-200 rounded w-3/4"></div>
                        <div class="h-4 bg-gray-200 rounded w-full"></div>
                        <div class="h-4 bg-gray-200 rounded w-5/6"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        /**
         * Consistently generates safe IDs for URL anchors and DOM elements.
         */
        function generateId(prefix, num) {
            const safeNum = String(num).toLowerCase().replace(/[^a-z0-9]/gi, '-').replace(/-+/g, '-');
            return `${prefix}-${safeNum}`;
        }

        function buildSidebar(data) {
            const container = document.getElementById('sidebar-content');
            container.innerHTML = '';

            if (!data || !data.chapters) return;

            data.chapters.forEach(chapter => {
                const capId = generateId('cap', chapter.number);
                const capDetails = document.createElement('details');
                capDetails.open = true;
                
                const capSummary = document.createElement('summary');
                capSummary.className = 'font-bold text-gray-800 py-2 cursor-pointer hover:text-blue-600 list-none flex items-center';
                capSummary.innerHTML = `<span class="mr-2 opacity-50">#</span> <a href="#${capId}" class="no-underline">Chapter ${chapter.number}: ${chapter.title}</a>`;
                
                const sectionList = document.createElement('div');
                sectionList.className = 'pl-4 border-l border-gray-100 ml-1 space-y-1 mt-1';

                (chapter.sections || []).forEach(section => {
                    const secId = generateId('sec', section.number);
                    
                    const secDetails = document.createElement('details');
                    secDetails.className = 'group';
                    
                    const secSummary = document.createElement('summary');
                    secSummary.className = 'list-none cursor-pointer';
                    secSummary.innerHTML = `
                        <a href="#${secId}" class="nav-link block py-1.5 px-2 text-gray-600 hover:bg-gray-50 rounded transition-colors">
                            ${section.number} ${section.title}
                        </a>`;

                    const subList = document.createElement('div');
                    subList.className = 'pl-4 border-l border-gray-50 ml-2 space-y-0.5 mt-0.5 hidden group-open:block';

                    (section.subsections || []).forEach(sub => {
                        const subId = generateId('sub', sub.number);
                        const subLink = document.createElement('a');
                        subLink.href = `#${subId}`;
                        subLink.className = 'nav-link block py-1 px-2 text-gray-500 hover:text-blue-600 text-xs rounded transition-colors';
                        subLink.textContent = `${sub.number} ${sub.title}`;
                        subList.appendChild(subLink);
                    });

                    secDetails.appendChild(secSummary);
                    if (section.subsections && section.subsections.length > 0) {
                        secDetails.appendChild(subList);
                    }
                    sectionList.appendChild(secDetails);
                });

                capDetails.appendChild(capSummary);
                capDetails.appendChild(sectionList);
                container.appendChild(capDetails);
            });
        }

        function buildContent(data) {
            const container = document.getElementById('main-content');
            container.innerHTML = '';

            if (!data) return;

            // Document Header
            const info = data.document_info || { title: 'Zoning Manual', decree: '-', date: '-' };
            document.getElementById('doc-title').textContent = info.title;
            const subtitleParts = [info.decree, info.entity, info.date].filter(p => p && p !== '-');
            document.getElementById('doc-subtitle').textContent = subtitleParts.join(' | ');

            (data.chapters || []).forEach(chapter => {
                const capDiv = document.createElement('div');
                capDiv.id = generateId('cap', chapter.number);
                capDiv.className = 'mb-16';
                capDiv.innerHTML = `<h2>Chapter ${chapter.number}: ${chapter.title} <span class="source-cite">${chapter.source_cites || ''}</span></h2>`;

                (chapter.sections || []).forEach(section => {
                    const secDiv = document.createElement('div');
                    secDiv.id = generateId('sec', section.number);
                    secDiv.className = 'mb-12 scroll-mt-24';
                    
                    let secHTML = `<h3>${section.number} ${section.title} <span class="source-cite">${section.source_cites || ''}</span></h3>`;
                    
                    if (section.description) {
                        secHTML += `<p class="italic text-gray-600 bg-gray-50 p-4 rounded-r border-l-4 border-gray-200 mb-6">${section.description}</p>`;
                    }

                    if (section.content) {
                        secHTML += `<div class="mb-6">${section.content}</div>`;
                    }
                    
                    secDiv.innerHTML = secHTML;

                    // Handling Definitions (usually found in specific sections like 1.1)
                    if (section.definitions && section.definitions.length > 0) {
                        const defContainer = document.createElement('div');
                        defContainer.className = 'mt-6 grid gap-4';
                        section.definitions.forEach(def => {
                            defContainer.innerHTML += `
                                <div class="definition-item">
                                    <span class="definition-term">${def.term}</span>
                                    <p class="text-sm text-gray-700">${def.definition} <span class="source-cite">${def.source_cites || ''}</span></p>
                                </div>`;
                        });
                        secDiv.appendChild(defContainer);
                    }

                    // Handling Subsections
                    if (section.subsections && section.subsections.length > 0) {
                        section.subsections.forEach(sub => {
                            const subId = generateId('sub', sub.number);
                            const subSection = document.createElement('section');
                            subSection.id = subId;
                            subSection.className = 'mt-8 code-section pt-4 border-t border-gray-100';
                            
                            let subHTML = `<h4>${sub.number} ${sub.title}</h4>`;
                            if (sub.content) {
                                subHTML += `<div class="text-gray-700">${sub.content} <span class="source-cite">${sub.source_cites || ''}</span></div>`;
                            }

                            // Handling nested apartados if they exist in sub
                            if (sub.apartados && sub.apartados.length > 0) {
                                sub.apartados.forEach(ap => {
                                    subHTML += `
                                        <div class="apartado-item">
                                            <span class="font-semibold text-gray-800">${ap.id || ''} ${ap.title || ''}</span>
                                            <div class="text-sm text-gray-600 mt-1">${ap.content || ''} <span class="source-cite">${ap.source_cites || ''}</span></div>
                                        </div>`;
                                });
                            }

                            if (sub.table) {
                                subHTML += `
                                    <div class="my-6 overflow-hidden rounded-lg border border-gray-200">
                                        <div class="bg-gray-50 px-4 py-2 text-xs font-bold text-gray-500 uppercase border-b border-gray-200">
                                            Table: ${sub.table.title || 'Technical Data'}
                                        </div>
                                        <div class="p-4 bg-white text-xs text-gray-500 italic">
                                            [Table data reference: ${sub.table.id || 'N/A'}] - Detailed technical specifications available in original decree annex.
                                        </div>
                                    </div>`;
                            }

                            subSection.innerHTML = subHTML;
                            secDiv.appendChild(subSection);
                        });
                    }

                    // Handling apartados at Section level if they exist
                    if (section.apartados && section.apartados.length > 0) {
                        section.apartados.forEach(ap => {
                            const apDiv = document.createElement('div');
                            apDiv.className = 'mt-4 pt-4 border-t border-gray-50';
                            apDiv.innerHTML = `
                                <h5>${ap.id || ''} ${ap.title || ''}</h5>
                                <div>${ap.content || ''} <span class="source-cite">${ap.source_cites || ''}</span></div>
                            `;
                            secDiv.appendChild(apDiv);
                        });
                    }

                    capDiv.appendChild(secDiv);
                });
                container.appendChild(capDiv);
            });
        }

        function setupEventListeners() {
            const sidebar = document.getElementById('sidebar');
            const contentPane = document.getElementById('content-pane');
            const searchBox = document.getElementById('search-box');
            const menuBtn = document.getElementById('menu-toggle-btn');
            const closeBtn = document.getElementById('sidebar-close-btn');
            const overlay = document.getElementById('sidebar-overlay');

            const toggleSidebar = (state) => {
                sidebar.classList.toggle('-translate-x-full', !state);
                overlay.classList.toggle('hidden', !state);
            };

            menuBtn.addEventListener('click', () => toggleSidebar(true));
            closeBtn.addEventListener('click', () => toggleSidebar(false));
            overlay.addEventListener('click', () => toggleSidebar(false));

            sidebar.addEventListener('click', (e) => {
                const link = e.target.closest('a');
                if (!link) return;
                
                if (window.innerWidth < 1024) toggleSidebar(false);
                
                const targetId = link.getAttribute('href').substring(1);
                const targetEl = document.getElementById(targetId);
                if (targetEl) {
                    e.preventDefault();
                    targetEl.scrollIntoView({ behavior: 'auto', block: 'start' });
                }
            });

            // Improved Search: Filters sidebar links
            searchBox.addEventListener('input', (e) => {
                const q = e.target.value.toLowerCase();
                const navLinks = sidebar.querySelectorAll('.nav-link');
                const chapters = sidebar.querySelectorAll('details');

                navLinks.forEach(link => {
                    const match = link.textContent.toLowerCase().includes(q);
                    link.style.display = match ? 'block' : 'none';
                });

                // Handle chapter visibility based on whether they contain any matching links
                chapters.forEach(chap => {
                    const links = chap.querySelectorAll('.nav-link');
                    const hasMatch = Array.from(links).some(l => l.style.display !== 'none');
                    chap.style.display = hasMatch || q === '' ? 'block' : 'none';
                    if (q !== '' && hasMatch) chap.open = true;
                });
            });

            // Scroll Spying
            const sections = document.querySelectorAll('h3, h4, h5');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id || (entry.target.parentElement && entry.target.parentElement.id);
                        if (!id) return;
                        
                        document.querySelectorAll('.nav-link').forEach(l => {
                            const hrefId = l.getAttribute('href').substring(1);
                            l.classList.toggle('active', hrefId === id);
                        });
                    }
                });
            }, { root: contentPane, rootMargin: '0px 0px -80% 0px' });

            sections.forEach(s => { if(s.id || (s.parentElement && s.parentElement.id)) observer.observe(s); });
        }

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const res = await fetch('./BASE.json');
                if (!res.ok) throw new Error('File BASE.json not found');
                const data = await res.json();
                
                buildSidebar(data);
                buildContent(data);
                setupEventListeners();
            } catch (err) {
                document.getElementById('main-content').innerHTML = `
                    <div class="bg-red-50 p-6 rounded-lg text-red-800 border border-red-200">
                        <h2 class="text-red-800 border-none mb-2">Loading Error</h2>
                        <p>${err.message}</p>
                        <p class="text-sm mt-4">Ensure that <strong>BASE.json</strong> is in the same folder as this file and you are using a local server (e.g., VS Code Live Server).</p>
                    </div>`;
            }
        });
    </script>
</body>
</html>
